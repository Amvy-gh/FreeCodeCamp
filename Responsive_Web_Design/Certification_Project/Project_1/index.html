<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 id="title">Survey Form</h1>
        <p id="description">Please fill out this survey to help us improve our services.</p>
        <form id="survey-form">
            <label id="name-label" for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
            
            <label id="email-label" for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            
            <label id="number-label" for="number">Age (optional):</label>
            <input type="number" id="number" name="age" min="10" max="100" placeholder="Enter your age">
            
            <label for="dropdown">Which option best describes you?</label>
            <select id="dropdown" name="role">
                <option value="">Select an option</option>
                <option value="student">Student</option>
                <option value="professional">Professional</option>
            </select>
            
            <fieldset>
                <legend>Would you recommend our service?</legend>
                <label><input type="radio" name="recommend" value="yes"> Yes</label>
                <label><input type="radio" name="recommend" value="no"> No</label>
            </fieldset>
            
            <fieldset>
                <legend>What would you like to see improved?</legend>
                <label><input type="checkbox" name="improve" value="design"> Design</label>
                <label><input type="checkbox" name="improve" value="usability"> Usability</label>
                <label><input type="checkbox" name="improve" value="features"> Features</label>
            </fieldset>
            
            <label for="comments">Additional Comments:</label>
            <textarea id="comments" name="comments" rows="4" placeholder="Enter your comments here..."></textarea>
            
            <button id="submit" type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
