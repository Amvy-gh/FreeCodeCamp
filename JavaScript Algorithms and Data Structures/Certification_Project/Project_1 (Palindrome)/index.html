<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Palindrome Checker</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Palindrome Checker</h1>
    <p class="description">
      A palindrome is a word or phrase that reads the same backwards as forwards, ignoring punctuation, case, and spacing.
    </p>
    
    <div class="input-group">
      <input type="text" id="text-input" placeholder="Enter text to check...">
      <button id="check-btn">Check</button>
    </div>
    
    <div id="result" class="hidden"></div>
    
    <div class="examples">
      <h3>Examples to try:</h3>
      <ul>
        <li data-example="A man, a plan, a canal. Panama">Ada is Palindrome</li>
        <li>
        Level is Palindrome</li>
        <li>
        She is not Palindrome</li
      </ul>
    </div>
  </div>
 <script src="script.js"></script>
